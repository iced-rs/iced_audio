name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
   
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --package inputs_tour --verbose
    - name: Run tests
      run: cargo test --verbose
