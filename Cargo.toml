[package]
name = "iced_audio"
version = "0.3.1"
authors = ["Billy Messenger <https://github.com/BillyDM>"]
license = "MIT"
edition = "2018"
keywords = ["iced", "gui", "audio", "vst", "lv2"]
categories = ["gui", "visualization"]
description = "An extension to the Iced GUI library with useful widgets for audio applications"
homepage = "https://github.com/BillyDM/iced_audio"
documentation = "https://docs.rs/iced_audio"
repository = "https://github.com/BillyDM/iced_audio"
readme = "README.md"

[badges]
maintenance = { status = "actively-developed" }

[features]
default = ["image"]
image = ["iced/image"]
svg = ["iced/svg"]

[[example]]
name = "inputs_tour"
[[example]]
name = "simple"

[workspace]
members = [
    "examples/db_meter",
    "examples/reduction_meter",
    "examples/phase_meter",
]

# See more keys and their definitions at
# https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
iced = { git = "https://github.com/hecrj/iced", features=["canvas"] }
iced_native = { git = "https://github.com/hecrj/iced" }
iced_graphics = { git = "https://github.com/hecrj/iced", features=["canvas"] }
ringbuf = "0.2"